<div>
  <h1>random user example</h1>
  {{ 
    (profile_photo)=>
      (profile_photo==='loading')?
      '<h1>loading</h1>' : 
      `<img src="${profile_photo}" 
      alt="photo"height="100px" 
      width="100px"/>` 
  }}
  

  <h1>{{ user_name }}</h1>
  <button onclick="main()">get random user</button>
</div>
